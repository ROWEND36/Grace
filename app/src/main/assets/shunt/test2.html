<script>
function count_X(num){
  //document.write(num+" ")
  if(num<9){
    return 0
    }
  if(num==9){
    return 1
  }
  if(num<20){
    return num-8 + count_X(num-10)
  }
  else if(num<40){
    quot = Math.floor(num/10)
    return quot*(num-(quot*10-1)) + count_X(quot*10-1)
    }
  else if(num<50){
    return count_X(39)+ num-39 + count_X(num-40)
    }
  else if(num<90){
    return count_X(num-50) + count_X(49)
    }
  else if(num<100){
    return count_X(89)+num-89+count_X(num-90)
    }
  else if(num==100){
    return count_X(99)
    }
  if(num>100){
    quot = Math.floor((num)/100)
    return quot * COUNT_100 + count_X(num-quot*100)
    }
}
COUNT_100=count_X(100)
document.write(">>"+count_X(2660))
</script>
